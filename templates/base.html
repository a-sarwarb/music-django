<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title></title>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand text-warning" style="font-family: Impact;" href="{% url 'home' %}">MusicsZone</a>
      <div class="btn-group text-warning">
          {% if user.is_authenticated %}
         <button class="btn fst-italic text-warning" style="font-family: Fantasy;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Профиль - {{ user.username }}
         </button>
          <ul class="dropdown-menu">
              <li><a class="dropdown-item active" href="{% url 'logout' %}">Выйти</a></li>
              <li><a class="dropdown-item" href="{% url 'profile' %}">Профиль</a></li>
              <li><a class="dropdown-item" href="{% url 'my_music' %}">Добавить музыку</a></li>
          </ul>
          {% else %}
         <button class="btn fst-italic text-warning" style="font-family: Fantasy;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Аутенфикация
         </button>
          <ul class="dropdown-menu">
              <li><a class="dropdown-item active" href="{% url 'signup' %}">Регистрация</a></li>
              <li><a class="dropdown-item" href="{% url 'login' %}">Войти</a></li>
          </ul>
          {% endif %}
      </div>
      <form action="{% url 'search_result' %}" method="get">
         <input name="q" type="text" placeholder="Название трека...">

        </form>
    <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-warning" style="font-family: Impact;" id="offcanvasNavbarLabel">MENU</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul style="text-align: center;" class="navbar-nav justify-content-end flex-grow-1 pe-3 text-white">

            <li class="nav-item">
            <a class="nav-link text-warning h3" href="{% url 'pop_music' %}">Pop music</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning h3" href="{% url 'remix' %}">Remix</a>
          </li>
            <li class="nav-item">
            <a class="nav-link text-warning h3" href="{% url 'rap' %}">Rap</a>
          </li>
            <li class="nav-item">
            <a class="nav-link text-warning h3" href="{% url 'jazz' %}">Jazz</a>
          </li>


        </ul>

      </div>
    </div>
  </div>
</nav>

<main>
    {% block content %}
    {% endblock content %}
</main>



<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.53/wavesurfer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
